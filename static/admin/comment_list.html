<script>
  $.ajax({
    url: 'http://localhost:8080/api/v1/admin/user/status',
    async: false,
    error: function () {
      alert('请先登录');
      window.location = '/admin/login.html';
    }
  });

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css"><!-- 引入分页插件 pagination 的js文件 -->
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="commentBox">

        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm" id="fenyeBox">

        </ul>
      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="../js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>
  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(0, 0);
    })
  </script>

  <!-- 评论列表模板 -->
  <script type="text/html" id="commentTpl">
    {{each data}}
    <tr>
      <td>{{$value.author}}</td>
      <td>{{$value.content}}</td>
      <td>{{$value.title}}</td>
      <td>{{$value.date}} {{$value.time}}</td>
      <td>{{$value.state}}</td>
      <td class="text-center">
        {{if $value.state == '待审核' || $value.state == '已通过'}}
         <a href="javascript:;" class="btn btn-warning btn-xs editN" data-id="{{$value.id}}">拒绝</a>
        {{/if}} 
        {{if $value.state == '已拒绝'}}
         <a href="javascript:;" class="btn btn-warning btn-xs editY" data-id="{{$value.id}}">同意</a>
        {{/if}}
        <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 分页模板 -->
  <script type="text/html" id="fenyeTpl">
    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
    <li class="page-item active"><a href="#" class="page-link">1</a></li>
    <li class="page-item"><a href="#" class="page-link">2</a></li>
    <li class="page-item"><a href="#" class="page-link">3</a></li>
    <li class="page-item"><a href="#" class="page-link">4</a></li>
    <li class="page-item"><a href="#" class="page-link">5</a></li>
    <li class="page-item"><a href="#" class="page-link">6</a></li>
    <li class="page-item"><a href="#" class="page-link">7</a></li>
    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>

  </script>

  <!-- 业务逻辑代码 -->
  <script>
    // 发送请求 获取评论信息
    $.ajax({
      type: 'get',
      url: 'http://localhost:8080/api/v1/admin/comment/search',
      success: function (res) {
        console.log(res);
        // var data = res.data.data;
        // console.log(data);
        //渲染页面
        var html = template('commentTpl', { data: res.data.data });
        // console.log(html);
        $('#commentBox').html(html)
      }
    })

    //删除评论
    $('#commentBox').on('click', '.delete', function () {
      // alert('OK')
      //获取要删除的评论的id
      var id = $(this).attr('data-id')
      console.log(id);

      //发送请求删除数据
      $.ajax({
        type: 'post',
        url: 'http://localhost:8080/api/v1/admin/comment/delete',
        data: { id: id },
        success: function () {
          // 发送请求 获取评论信息
          $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/comment/search',
            success: function (res) {
              var html = template('commentTpl', { data: res.data.data });
              $('#commentBox').html(html)
            }
          })
        }
      })
    })
  </script>
</body>

</html>
